<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body background="Jan-ken-Po-salmon.jpg">
    <!-- Block 1 -->
    <div class="result-block">
      <h1 id="result">Choose any one of Rock Paper or Scissors</h1>
    </div>

    <!-- Block 2 -->
    <div class="result-option">
      <div>
        <img id="compImage" src="" style="visibility: hidden" />
        <h1>Computer</h1>
      </div>
      <div>
        <h1>VS</h1>
      </div>
      <div>
        <img id="yourImage" src="" style="visibility: hidden" />
        <h1>Player</h1>
      </div>
    </div>

    <!-- Block 3 -->
    <div class="choose-options">
      <div onclick="chooseOption(0)" class="option">
        <img src="rock.webp" alt="" />
        <h2>Rock</h2>
      </div>
      <div onclick="chooseOption(1)" class="option">
        <img src="paper.webp" alt="" />
        <h2>Paper</h2>
      </div>
      <div onclick="chooseOption(2)" class="option">
        <img src="scissor.webp" alt="" />
        <h2>Scissors</h2>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
